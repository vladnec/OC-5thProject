<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <!-- Bootstrap --> 

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- FontAwesome --> 

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="navbar">
	    <div class="container">
	        <a class="navbar-brand" href="./index.html">TeddyStore</a>
	        <div class="navbar-right">
	            <a href="./cart.html"><div class="container minicart"></div></a>
	        </div>
	     </div>
	</nav>

<div class="container">
	<div class="row cart_row">
		<div id="shopping-cart" class="col-lg-8 col-xs-12 col-sm-12 col-m-8">
			<div class="title">
			Shopping Cart
			</div>
			
			<div class="products"></div>
			
			<div class="checkOut-remove">
				<button class="btn" id="remove-all">Empty cart <i class="fas fa-trash-alt"></i></button>
				<div class="total"></div>
			</div>
		</div>
	
	<div id="form" class="col-lg-4 col-xs-12 col-sm-12 col-m-4">
		<div class="title">
			Please fill in the shipping form
			</div>
			<label for="firstName">First Name</label>
			<input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
			<label for="lastName">Last Name</label>
			<input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
			<label for="inputAddress">Address</label>
			<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
			<label for="inputCity">City</label>
			<input type="text" class="form-control" id="inputCity" placeholder="e.g. Boston" required>
			<label for="inputEmail4">Email</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="Email" required>	
			<button id="confirm" type="submit" class="btn btn-primary" disabled>PROCEED TO CHECKOUT <i class="fas fa-arrow-right"></i></button>
			</form>
		</div>
	</div>
</div>

	<div id="cart"> </div>

<script type="module" src="js/order.js"></script>
</body>
</html>
